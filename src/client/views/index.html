<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8" />
      <title>Test</title>
      <meta name="Natural language processing tool" content="Example" />
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script type="text/javascript" src="../../../dist/main.js"></script>
      <link rel="stylesheet" href="/styles/resets.css">
      <link rel="stylesheet" href="/styles/base.css">
      <link rel="stylesheet" href="/styles/header.css">
      <link rel="stylesheet" href="/styles/form.css">
      <link rel="stylesheet" href="/styles/footer.css">
    </head>

    <body>

        <header>
            <div>
                <h1>Natural language processing tool</h1>
            </div>
        </header>

        <main>
            <section>
                <form onsubmit="return Client.handleSubmit(event)">
                    <input id="name" type="text" name="input" value="" onblur="onBlur()" placeholder="URL">
                    <button type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" submit="return Client.handleSubmit(event)">Submit</button>
                </form>
            </section>

            <section class="results">
                <h2>Sentiment</h2>
                <div id="results">
                  <p id="coming" class="hide">Checking..</p>
                  <ul id="data-list" class="data-list">
                    <li id="confidence"></li>
                    <li id="score_tag"></li>
                    <li id="irony"></li>
                    <li id="subjectivity"></li>
                    <li id="agreement"></li>
                  </ul>
                </div>
            </section>
        </main>

        <footer>
            <hr>
            <p class="footer-text">Footer</p>
        </footer>
        <script>
          // check that service workers are supported
          if ('serviceWorker' in navigator) {
            // use the window load event to keep the page load performant
            window.addEventListener('load', () => {
              navigator.serviceWorker.register('/service-worker.js');
            });
          }
        </script>
    </body>
</html>
